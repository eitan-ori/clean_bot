# #############################################################################
# NAV2 STACK CONFIGURATION
# 
# FILE DESCRIPTION:
# This file contains parameters for all nodes in the Navigation2 stack, 
# including AMCL (localization), BT Navigator (behavior trees), 
# Controller Server (local planning), Planner Server (global planning), 
# and Costmaps.
#
# KEY PARAMETERS:
# - robot_model_type: DifferentialMotionModel (For two-wheeled drive).
# - inflation_layer: Configured for a small (~20cm) footprint.
# - scan_topic: /scan (Used for both localization and obstacle avoidance).
# - odom_frame: odom.
# - base_frame: base_link.
#
# ASSUMPTIONS:
# - The robot is a differential drive platform.
# - A map is available for AMCL (if used) or SLAM is publishing the map frame.
# - The sensor suite includes at least a 2D LiDAR.
# #############################################################################

# Nav2 Parameters for Clean Bot
# Optimized for small indoor robot with differential drive
# Robot width: ~20cm, Coverage width: 14cm

amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 12.0
    laser_min_range: 0.12
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan

