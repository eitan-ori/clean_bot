controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    # Output to cmd_vel_nav - emergency_stop filters and sends to cmd_vel
    cmd_vel_topic: "cmd_vel_nav"

    # Progress checker - more forgiving for slow exploration
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.15  # Only need to move 15cm
      movement_time_allowance: 20.0   # Give 20 seconds to make progress

    # Goal checker - for coverage, we need precise positioning
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10  # 10cm tolerance
      yaw_goal_tolerance: 0.25  # ~15 degrees

    # DWB Controller - good for differential drive
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      # FORCE FORWARD MOTION - no pure rotation!
      min_vel_x: 0.05        # MINIMUM forward speed - always move forward!
      min_vel_y: 0.0
      max_vel_x: 0.15        # Max forward speed (m/s)
      max_vel_y: 0.0         # No lateral movement (diff drive)
      max_vel_theta: 0.25    # VERY SLOW rotation - prevent SLAM drift
      min_speed_xy: 0.05     # Minimum speed - keep moving!
      max_speed_xy: 0.15
      min_speed_theta: 0.0
      acc_lim_x: 0.5
      acc_lim_y: 0.0
      acc_lim_theta: 0.5     # Slower angular acceleration
      decel_lim_x: -0.5
      decel_lim_y: 0.0
      decel_lim_theta: -0.5
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 10     # Fewer rotation samples
      sim_time: 2.0          # Look further ahead
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.15    # More tolerance
      trans_stopped_velocity: 0.1
      short_circuit_trajectory_evaluation: True
      stateful: True
      # PREFER FORWARD MOTION over rotation
      critics: ["Oscillation", "BaseObstacle", "ObstacleFootprint", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # REMOVED RotateToGoal - don't rotate in place!
      BaseObstacle.scale: 0.1          # INCREASED - avoid obstacles more!
      ObstacleFootprint.scale: 1.0     # NEW - check robot footprint collision
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.2
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.2
      PathDist.scale: 32.0
      GoalDist.scale: 24.0     # Slightly lower - safety over speed

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.03       # 3cm resolution
      robot_radius: 0.12     # Robot radius ~12cm
      plugins: ["obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5       # Lower = costs spread further
        inflation_radius: 0.35         # INCREASED - 35cm inflation for safety
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        combination_method: 1  # Max - take worst case from all sensors
        # TEMPORARILY disabled low_obstacles due to transform timing issues
        observation_sources: scan
        # Lidar at 17cm height - walls, furniture, large obstacles
        scan:
          topic: /scan
          sensor_frame: laser
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
        # Ultrasonic at 3cm height - low obstacles (cables, shoes, pet bowls)
        # DISABLED: TF timing issues causing costmap errors
        # low_obstacles:
        #   topic: /low_obstacles
        #   sensor_frame: ultrasonic_link
        #   max_obstacle_height: 0.15  # Only care about low stuff
        #   min_obstacle_height: 0.0
        #   clearing: False           # Don't clear - lidar handles that
        #   marking: True             # Mark obstacles
        #   data_type: "PointCloud2"
        #   obstacle_max_range: 0.5   # 50cm range
        #   obstacle_min_range: 0.05  # 5cm min
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.12
      resolution: 0.05       # 5cm resolution
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        combination_method: 1  # Max - take worst case from all sensors
        # TEMPORARILY disabled low_obstacles due to transform timing issues
        observation_sources: scan
        # Lidar at 17cm height
        scan:
          topic: /scan
          sensor_frame: laser
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
        # Ultrasonic at 3cm height - low obstacles get marked on global map too
        # DISABLED: TF timing issues causing costmap errors
        # low_obstacles:
        #   topic: /low_obstacles
        #   sensor_frame: ultrasonic_link
        #   max_obstacle_height: 0.15
        #   min_obstacle_height: 0.0
        #   clearing: False
        #   marking: True
        #   data_type: "PointCloud2"
        #   obstacle_max_range: 0.5
        #   obstacle_min_range: 0.05
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5       # Lower = costs spread further  
        inflation_radius: 0.35         # INCREASED - 35cm inflation for safety
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 1.0         # Increased tolerance for exploration
      use_astar: true        # A* is better for exploration
      allow_unknown: true    # Critical for SLAM - allow planning through unknown space

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    # Keep spin but make it very slow
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: False
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.2    # VERY SLOW spin for recovery only
    min_rotational_vel: 0.1
    rotational_acc_lim: 0.3

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.15, 0.0, 0.25]   # VERY SLOW angular
    min_velocity: [-0.15, 0.0, -0.25]
    max_accel: [0.5, 0.0, 0.5]
    max_decel: [-0.5, 0.0, -0.5]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
