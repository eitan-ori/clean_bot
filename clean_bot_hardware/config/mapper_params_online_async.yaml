# #############################################################################
# SLAM TOOLBOX CONFIGURATION
# 
# FILE DESCRIPTION:
# This file contains the parameters for the 'slam_toolbox' node, specifically
# for asynchronous online mapping. It defines how the robot builds a map
# of its environment using LiDAR scans and odometry data.
#
# KEY PARAMETERS:
# - odom_frame: odom (The input odometry frame).
# - map_frame: map (The world-fixed coordinate frame).
# - scan_topic: /scan (The source of laser measurements).
# - resolution: 0.05 (Grid size of the occupancy map in meters).
# - max_laser_range: 4.5 (LiDAR points beyond this are ignored for mapping).
# - minimum_travel_distance: 0.1 (Robot must move 10cm before processing a new scan).
# - do_loop_closing: true (Enables detection of previously visited areas).
#
# ASSUMPTIONS:
# - The robot provides a TF transform from odom to base_link.
# - A 2D LiDAR is mounted and publishing scan data.
# - The solver (Ceres) is available on the system.
# #############################################################################

slam_toolbox:
  ros__parameters:

    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping # localization

    # Mapping / SLAM Params
    map_update_interval: 1.0
    resolution: 0.05
    max_laser_range: 4.5
    minimum_laser_range: 0.1
    minimum_time_interval: 0.5
    transform_timeout: 1.5
    tf_buffer_duration: 50.
    stack_size_to_use: 40000000
    enable_interactive_mode: true

    # General Params - PURE LASER ODOMETRY MODE
    # Trust scan matching 100%, odometry is just a hint
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.0    # Process EVERY scan
    minimum_travel_heading: 0.0     # Process on ANY rotation
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 5.0
    link_match_minimum_response_fine: 0.05   # Lower = more aggressive matching
    link_scan_maximum_distance: 3.0
    loop_search_maximum_distance: 3.0
    do_loop_closing: true 
    loop_match_minimum_chain_size: 5            # Faster loop closure
    loop_match_maximum_variance_coarse: 5.0     # More tolerant
    loop_match_minimum_response_coarse: 0.25    # Lower threshold
    loop_match_minimum_response_fine: 0.35

    # Probability / Clearing Params
    laserscan_adaptive_vals: false
    laserscan_hit_rating: 0.75
    laserscan_miss_rating: 0.025

    # Correlation Parameters - WIDER SEARCH for scan matching
    # Helps when odometry is unreliable
    correlation_search_space_dimension: 0.8    # Search 80cm area (was 0.5)
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1  # Max allowed value

    # Correlation Parameters - Loop Closure Parameters
    loop_search_space_dimension: 10.0   # Larger loop search
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.05

    # Scan Matcher Parameters - TRUST LASER OVER ODOMETRY
    distance_variance_penalty: 0.3      # Lower = trust laser more
    angle_variance_penalty: 0.5         # Lower = trust laser rotation more

    fine_search_angle_offset: 0.00523   # ~0.3 degrees
    coarse_search_angle_offset: 0.5     # ~28 degrees - wider search
    coarse_angle_resolution: 0.0349        
    minimum_angle_penalty: 0.8
    minimum_distance_penalty: 0.4
    use_response_expansion: true
