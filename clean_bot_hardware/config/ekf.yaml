# #############################################################################
# ROBOT LOCALIZATION (EKF) CONFIGURATION
# 
# FILE DESCRIPTION:
# This file configures the Extended Kalman Filter (EKF) from the 
# 'robot_localization' package. It fuses noisy sensor data to produce a stable 
# and accurate estimate of the robot's pose (position and orientation).
#
# SENSOR SOURCES:
# - odom0 (wheel_odom): Provides X/Y position and linear/angular velocity.
# - imu0 (imu/data): Provides absolute orientation (Euler angles) and angular rates.
#
# PARAMETERS:
# - frequency: 30.0 Hz (Rate of state estimation calculation).
# - two_d_mode: true (Constrains the robot to the X-Y plane).
# - publish_tf: true (Broadcaster for the odom -> base_link transform).
#
# ASSUMPTIONS:
# - Wheel odometry is reasonably accurate over short distances but drifts.
# - IMU data has been pre-filtered (e.g., via Madgwick) to provide stable 
#   orientation as well as raw angular rates.
# #############################################################################

# Robot Localization EKF Configuration
# Fuses wheel odometry from Arduino + IMU for better pose estimation
#
# Sensor fusion order:
#   1. wheel_odom - Primary position/velocity source (from encoders)
#   2. imu/data   - Orientation and angular velocity (from IMU + Madgwick)
#
# Reference: http://docs.ros.org/en/noetic/api/robot_localization/html/state_estimation_nodes.html

ekf_filter_node:
  ros__parameters:
    # Output frame configuration
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    map_frame: map

    # Update rate
    frequency: 30.0
    
    # Sensor timeout (seconds)
    sensor_timeout: 0.1
    
    # Publish TF transform (odom -> base_link)
    publish_tf: true
    
    # Two-dimensional mode (for ground robots)
    two_d_mode: true
    
    # =====================================================
    # Odometry from wheel encoders (Arduino)
    # PRIMARY SOURCE for position and rotation
    # =====================================================
    odom0: wheel_odom
    odom0_config: [true, true, false,    # x, y, z
                   false, false, true,    # roll, pitch, yaw - USE YAW FROM WHEELS
                   true, true, false,     # vx, vy, vz
                   false, false, true,    # vroll, vpitch, vyaw
                   false, false, false]   # ax, ay, az
    
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false
    
    # =====================================================
    # IMU (after Madgwick filter)
    # ONLY use for angular velocity, NOT absolute orientation
    # The IMU yaw drifts too much without magnetometer calibration
    # =====================================================
    imu0: imu/data
    imu0_config: [false, false, false,    # x, y, z
                  false, false, false,     # roll, pitch, yaw - DISABLED (drifts!)
                  false, false, false,     # vx, vy, vz
                  false, false, true,      # vroll, vpitch, vyaw - only angular vel
                  false, false, false]     # ax, ay, az
    
    imu0_queue_size: 10
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    
